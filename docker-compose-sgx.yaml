version: "3.6"

services:

  poet2-engine:
    container_name: poet2-engine
    build:
      context: .
      dockerfile: ./poet2-engine.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ./:/project/sawtooth-poet2/
    working_dir: '/project/sawtooth-poet2/src/core'
    entrypoint: "bash -c \"rm -rf /project/sawtooth-poet2/src/core/bin &&\
        mkdir -p ./bin/ &&\
        cd /project/sawtooth-poet2/src/core &&\
        cargo build --release && cp ./target/release/poet2 ./bin/poet2 &&\
        cargo run --bin poet2 -- -C tcp://localhost:5005 \""
    stop_signal: SIGKILL

 
  sgx-enclave:
    container_name: sgx-enclave
    build:
      context: .
      dockerfile: ./poet2-sgx-engine.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ./:/project/sawtooth-poet2/
    stop_signal: SIGKILL

