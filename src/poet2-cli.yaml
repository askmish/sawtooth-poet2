version: '3.6'

services:
  poet2-cli:
    container_name: poet2-cli
    build:
      context: .
      dockerfile: ./CLI/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - './CLI:/project/CLI/'
    entrypoint: "bash -c \"\
         sawtooth keygen --force sawtooth && \
         tail -f /dev/null \
         \"" 
    stop_signal: SIGKILL

  sawtooth-rest-api:
    container_name: rest-api
    image: hyperledger/sawtooth-rest-api:1.0
    expose:
      - 8008
    ports:
      - '8008:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vvv
        --connect tcp://validator:4004
        --bind sawtooth-rest-api:8008

  validator:
    container_name: validator
    image: hyperledger/sawtooth-validator:1.0
    expose:
      - 4004
    ports:
      - '4004:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vvv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  validator-registry-tp:
    container_name: validator-registry-tp
    build:
      context: ./
      dockerfile: ../poet2-engine.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    volumes:
      - ./validator-registry-tp:/project/validator-registry-tp/
    working_dir: '/project/validator-registry-tp'
    entrypoint: "bash -c \"rm -rf /project/validator-registry-tp/bin &&\
	mkdir -p ./bin/ &&\
	cd /project/validator-registry-tp &&\ 
	cargo build --release && cp ./target/release/validator_registry_tp ./bin/validator_registry_tp &&\
	cargo run --bin validator_registry_tp -- -vvv --connect tcp://validator:4004 && tail -f /dev/null \""
    stop_signal: SIGKILL
